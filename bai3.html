<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhap vao so thu 1: "));
    let y = parseInt(prompt("Nhap so thu 2: "));

    function soSanh(x, y) {
        if (x > y) {
            alert("Số thứ nhất lớn hơn ");
        } else {
            let sum = x + y;
            alert("Tổng 2 số là: " + sum);
        }
    }
    alert(soSanh(x,y));
</script>
</body>
</html>
